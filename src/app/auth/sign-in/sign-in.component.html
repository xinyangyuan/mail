<mat-card>
  <form [formGroup]="form" (submit)="onSignIn()" class="signin-form">
    <!-- email form control -->
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="email.invalid && email.touched">
        Please enter a valid email
      </mat-error>
    </mat-form-field>

    <!-- password form control -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" />
      <mat-error *ngIf="password.invalid && password.touched">
        Please enter a valid password
      </mat-error>
    </mat-form-field>

    <!-- button to submit -->
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-button color="primary" type="button" (click)="onForgot()">Forgot Password</button>
      <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
        SIGN IN
      </button>
    </div>
  </form>
</mat-card>

<!-- Basic Error Message -->
<div *ngIf="needConfirmation" class="error-message">
  <p class="error-text">
    Please verify your email address <br />
    Click to resend verification email
  </p>
  <button class="send-confirmation-btn" mat-button (click)="onResend()">RESEND</button>
</div>
