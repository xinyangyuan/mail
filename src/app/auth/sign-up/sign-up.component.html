<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%">
  <mat-card fxLayout="column" fxLayoutAlign="space-between center">
    <!-- Logo -->
    <div fxFlex></div>
    <div>
      <img src="../../../assets/img/logo.svg" alt="Logo" style="height:100px" />
    </div>

    <!-- Sign Up Form -->
    <form [formGroup]="form" (submit)="onSignUp()" class="sign-up-form" fxLayout="row wrap">
      <!-- first name form control -->
      <mat-form-field appearance="standard" fxFlex="45%">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" />
        <mat-error *ngIf="firstName.invalid && firstName.touched">
          Please enter valid text
        </mat-error>
      </mat-form-field>

      <!-- last name form control -->
      <div fxFlex></div>
      <mat-form-field appearance="standard" fxFlex="45%">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" />
        <mat-error *ngIf="lastName.invalid && lastName.touched">
          Please enter valid text
        </mat-error>
      </mat-form-field>

      <!-- email form control -->
      <mat-form-field appearance="standard" fxFlex="100%">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email" placeholder="name@mydomain.com" />
        <button mat-icon-button matSuffix type="button" style="font-size: 10px;">
          <mat-icon>email</mat-icon>
        </button>
        <mat-error *ngIf="email.invalid && email.touched">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <!-- password form control -->
      <mat-form-field
        appearance="standard"
        hintLabel="Min 6 chars contains number & letter"
        fxFlex="100%"
      >
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
          style="font-size: 10px;"
        >
          <mat-icon>{{ hide ? 'lock' : 'lock_open' }}</mat-icon>
        </button>
        <mat-hint align="end">{{ password.value?.length || 0 }}/6</mat-hint>
        <mat-error *ngIf="password.invalid && password.touched">
          Please enter a safer password
        </mat-error>
      </mat-form-field>

      <!-- address option control -->
      <mat-form-field appearance="standard" fxFlex="100%">
        <mat-label>Account Type</mat-label>
        <mat-select formControlName="accountType" placeholder="Account Type">
          <mat-option *ngFor="let accountType of accountTypes" [value]="accountType">
            {{ accountType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- agree service term checkbox control-->
      <mat-checkbox
        formControlName="isAgreed"
        color="primary"
        style="font-size: 14px; margin-top: 0; margin-bottom: 1rem"
        >check to agree <a (click)="(hide)">service term</a></mat-checkbox
      >

      <!-- button to submit -->
      <div fxFlex="100%" fxLayout="row" fxLayoutAlign="center center">
        <button mat-stroked-button color="primary" [disabled]="form.invalid" type="submit">
          SIGN UP
        </button>
      </div>
    </form>

    <!-- Go-to Sign-In Button -->
    <div fxFlex></div>
    <a style="padding: 1rem" [routerLink]="['/signin']">
      <button mat-button color="primary" type="button">
        <mat-icon>keyboard_backspace</mat-icon>
      </button>
    </a>
  </mat-card>
</div>
