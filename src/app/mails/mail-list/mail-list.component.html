<!-- mail-list body -->
<main>
  <mat-progress-bar *ngIf="isloading" mode="indeterminate"></mat-progress-bar>

  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let mail of mailList"
      [ngStyle]="mail.read_flag && { 'background-color': '#F4F4F7' }"
      (click)="loadImage(mail._id)"
    >
      <mat-expansion-panel-header class="aligned-headers">
        <mat-panel-title fxLayout="row" fxFlex>
          <button *ngIf="false" mat-icon-button fxFlex="15">
            <mat-icon>favorite</mat-icon>
          </button>
          <p fxFlex="85">
            {{ mail.title }}
          </p>
        </mat-panel-title>
        <mat-panel-description>
          {{ mail.description }}
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div *ngIf="imageURLs[mail._id]" class="post-image">
        <img [src]="imageURLs[mail._id]" [alt]="mail.content" />
      </div>

      <!-- <p>
        {{ mail.content }}
      </p> -->

      <mat-action-row>
        <button mat-button color="warn" rout>FLAG</button>
        <button mat-raised-button color="primary" (click)="onView(mail._id)" type="button">
          VIEW
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</main>

<!-- paginator -->
<mat-paginator
  [length]="mailCount"
  [pageSize]="mailsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
>
</mat-paginator>
