<mat-card fxLayout="column" fxLayoutAlign="space-around center">
  <!-- Title -->
  <div fxFlex></div>
  <div style=" width: 80%; text-align: center;">
    <h1 class="title">Forgot Password?</h1>
    <h2 class="subtitle">
      Don't worry, just enter the your registered email address and we will send you a link to reset
      your password
    </h2>
  </div>

  <!-- Forgot Password Form -->
  <form [formGroup]="form" (submit)="onSubmit()" class="forgot-password-form" fxLayout="column">
    <!-- password form control -->
    <mat-form-field appearance="standard">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" />
      <button mat-icon-button matSuffix type="button" style="font-size: 10px;" tabindex="-1">
        <mat-icon>email</mat-icon>
      </button>
      <mat-error *ngIf="email.invalid && email.touched">
        Please enter a valid email
        <address></address>
      </mat-error>
    </mat-form-field>

    <!-- button to submit password reset -->
    <div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 1rem">
      <button mat-stroked-button color="primary" [disabled]="form.invalid" type="submit">
        RESET
      </button>
    </div>
  </form>

  <!-- Go-to Sign-In Button -->
  <div fxFlex></div>
  <a style="padding: 1rem" [routerLink]="['/signin']" tabindex="-1">
    <button mat-button color="primary" type="button">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </a>
</mat-card>
