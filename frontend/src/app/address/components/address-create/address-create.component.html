<mat-card fxLayout="column" fxLayoutAlign="space-around center">
  <!-- Title -->
  <div fxFlex></div>
  <h1 class="title">New Address</h1>

  <!-- Create Address Form -->
  <form [formGroup]="form" (submit)="onSubmit()" class="address-create-form" fxLayout="column">
    <!-- line1 form control -->
    <mat-form-field appearance="standard">
      <mat-label>Line 1</mat-label>
      <input matInput formControlName="line1" />
      <mat-error *ngIf="line1.invalid && line1.touched">
        Please enter a valid line1
      </mat-error>
    </mat-form-field>

    <!-- line2 form control -->
    <mat-form-field appearance="standard">
      <mat-label>Line 2</mat-label>
      <input matInput formControlName="line2" />
      <mat-error *ngIf="line2.invalid && line2.touched">
        Please enter a valid address
      </mat-error>
    </mat-form-field>

    <!-- city form control -->
    <mat-form-field appearance="standard">
      <mat-label>City</mat-label>
      <input matInput formControlName="city" />
      <mat-error *ngIf="city.invalid && city.touched">
        Please enter a valid city
      </mat-error>
    </mat-form-field>

    <!-- zip / postal code form control -->
    <mat-form-field appearance="standard">
      <mat-label>Zip / Postal Code</mat-label>
      <input matInput formControlName="zip" />
      <mat-error *ngIf="zip.invalid && zip.touched">
        Please enter a valid zip / postal-code
      </mat-error>
    </mat-form-field>

    <!-- country form control -->
    <mat-form-field appearance="standard">
      <mat-select formControlName="country" placeholder="Country">
        <mat-option value="US">United States</mat-option>
        <mat-option value="UK">United Kingdom</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- button to submit -->
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-stroked-button color="primary" [disabled]="form.invalid" type="submit">
        CREATE
      </button>
    </div>
  </form>
  <div fxFlex></div>
</mat-card>
